services:
  mysql:
    image: mysql:8.0
    container_name: ipam-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-phpipam}
      MYSQL_USER: ${MYSQL_USER:-phpipam}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - ipam-network
      - scanner-internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: ipam-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ipam-network
      - scanner-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  php-fpm:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: ipam-php
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./phpipam:/var/www/html/phpipam
      - ./scripts:/scripts
    environment:
      PHPIPAM_DB_HOST: mysql
      PHPIPAM_DB_USER: ${MYSQL_USER:-phpipam}
      PHPIPAM_DB_PASS: ${MYSQL_PASSWORD}
      PHPIPAM_DB_NAME: ${MYSQL_DATABASE:-phpipam}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AD_ENABLED: ${AD_ENABLED:-false}
      AD_SERVER: ${AD_SERVER:-}
      AD_BASE_DN: ${AD_BASE_DN:-}
      AD_BIND_USER: ${AD_BIND_USER:-}
      AD_BIND_PASSWORD: ${AD_BIND_PASSWORD:-}
      TZ: ${TZ:-UTC}
    networks:
      - ipam-network

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: ipam-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./phpipam:/var/www/html/phpipam:ro
    depends_on:
      - php-fpm
    networks:
      - ipam-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  subnet-scanner:
    build:
      context: ./docker/scanner
      dockerfile: Dockerfile
    container_name: ipam-scanner
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts:ro
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: ${MYSQL_USER:-phpipam}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-phpipam}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SCAN_INTERVAL: ${SCAN_INTERVAL:-300}
      SCAN_TIMEOUT: ${SCAN_TIMEOUT:-2}
      SCAN_CONCURRENT: ${SCAN_CONCURRENT:-50}
      AD_ENABLED: ${AD_ENABLED:-false}
      AD_SERVER: ${AD_SERVER:-}
      AD_BASE_DN: ${AD_BASE_DN:-}
      AD_BIND_USER: ${AD_BIND_USER:-}
      AD_BIND_PASSWORD: ${AD_BIND_PASSWORD:-}
      AD_USE_TLS: ${AD_USE_TLS:-true}
      AD_SYNC_INTERVAL: ${AD_SYNC_INTERVAL:-14400}
      AD_STALE_THRESHOLD_DAYS: ${AD_STALE_THRESHOLD_DAYS:-30}
      DNS_CHECK_INTERVAL: ${DNS_CHECK_INTERVAL:-3600}
      DNS_SERVERS: ${DNS_SERVERS:-}
      DHCP_ENABLED: ${DHCP_ENABLED:-false}
      DHCP_SERVER_TYPE: ${DHCP_SERVER_TYPE:-kea}
      DHCP_ACCESS_METHOD: ${DHCP_ACCESS_METHOD:-file}
      DHCP_LEASE_FILE: ${DHCP_LEASE_FILE:-}
      DHCP_DB_HOST: ${DHCP_DB_HOST:-}
      DHCP_DB_USER: ${DHCP_DB_USER:-}
      DHCP_DB_PASSWORD: ${DHCP_DB_PASSWORD:-}
      DHCP_DB_NAME: ${DHCP_DB_NAME:-}
      DHCP_SYNC_INTERVAL: ${DHCP_SYNC_INTERVAL:-600}
      ALERT_WEBHOOK_URL: ${ALERT_WEBHOOK_URL:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-25}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    cap_add:
      - NET_RAW
      - NET_ADMIN
    networks:
      - scanner-internal

networks:
  ipam-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  scanner-internal:
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.29.0.0/16

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
